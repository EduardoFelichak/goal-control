<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tags</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/pouchdb/dist/pouchdb.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Tags</h2>
        <form id="tagForm">
            <div class="form-group">
                <label for="icon">Ícone</label>
                <input type="text" id="icon" name="icon">
            </div>
            <div class="form-group">
                <label for="name">Nome da Tag</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Descrição</label>
                <input type="text" id="description" name="description">
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar Tag</button>
            </div>
        </form>

        <button id="showTagsButton">Mostrar Tags Cadastradas</button>
    </div>

    <script>
        const db = new PouchDB('tags');

        document.getElementById('tagForm').addEventListener('submit', function (event) {
            event.preventDefault();
            
            const icon = document.getElementById('icon').value;
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;

            const tag = {
                _id: new Date().toISOString(), 
                icon,
                name,
                description
            };

            db.put(tag).then(() => {
                alert('Tag cadastrada com sucesso!');
                document.getElementById('tagForm').reset();
            }).catch(err => {
                console.error(err);
                alert('Erro ao cadastrar a tag.');
            });
        });

        document.getElementById('showTagsButton').addEventListener('click', function () {
            db.allDocs({ include_docs: true, descending: true }).then(doc => {
                let tags = doc.rows.map(row => {
                    return `Ícone: ${row.doc.icon}, Nome: ${row.doc.name}, Descrição: ${row.doc.description}`;
                }).join('\n');
                alert(tags);
            }).catch(err => {
                console.error(err);
                alert('Erro ao buscar as tags.');
            });
        });
    </script>
</body>
</html>
